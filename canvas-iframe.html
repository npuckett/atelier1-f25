<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule - Iframe for Canvas</title>
</head>
<body style="margin: 0; padding: 0;">
    <table style="width: 100%; border-collapse: collapse; border: none; height: 800px;">
        <tr>
            <td style="width: 200px; background-color: #f5f5f5; vertical-align: top; padding: 20px; border: none;">
                <h3 style="margin-top: 0; margin-bottom: 15px;">Canvas Pages</h3>
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li style="margin-bottom: 10px;">
                        <a href="https://canvascloud.ocadu.ca/courses/12214/pages/another-test" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 8px; display: block; border: 1px solid #ddd; background: white;">
                            Another Test
                        </a>
                    </li>
                    <li style="margin-bottom: 10px;">
                        <a href="https://canvascloud.ocadu.ca/courses/12214/pages/test-3" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 8px; display: block; border: 1px solid #ddd; background: white;">
                            Test 3
                        </a>
                    </li>
                    <li style="margin-bottom: 10px;">
                        <a href="https://canvascloud.ocadu.ca/courses/12214/pages/test-4" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 8px; display: block; border: 1px solid #ddd; background: white;">
                            Test 4
                        </a>
                    </li>
                    <li style="margin-bottom: 10px;">
                        <a href="https://canvascloud.ocadu.ca/courses/12214/pages/test-page" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 8px; display: block; border: 1px solid #ddd; background: white;">
                            Test Page
                        </a>
                    </li>
                </ul>
            </td>
            <td style="padding: 0; border: none; vertical-align: top;">
                <iframe 
                    name="schedule-frame"
                    src="https://npuckett.github.io/atelier1-f25/schedule.html"
                    style="width: 100%; height: 800px; border: none; display: block;"
                    title="Atelier 1 Course Schedule"
                    allowfullscreen
                    allow="clipboard-write">
                    <p>Your browser doesn't support iframes.</p>
                    <p><a href="https://npuckett.github.io/atelier1-f25/schedule.html" target="_blank">Click here to view the schedule in a new window</a></p>
                </iframe>
            </td>
        </tr>
    </table>
</body>
</html>
