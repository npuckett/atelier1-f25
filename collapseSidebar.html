<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar with Iframe</title>
</head>
<body style="margin: 0; padding: 0; font-family: system-ui, sans-serif;">
    
    <!-- Main container using table for Canvas compatibility -->
    <table style="width: 100%; height: 100vh; border-collapse: collapse;">
        <tr>
            <!-- Sidebar column -->
            <td style="width: 300px; vertical-align: top; background: #f5f5f5; border-right: 2px solid #ccc; padding: 10px;">
                
                <!-- Project Level (Top Level) -->
                <details open style="margin-bottom: 16px; border: 1px solid #cccccc; border-radius: 0px; padding: 0; background: #ffffff;">
                    <summary style="padding: 4px 8px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                        <h2 style="margin: 0; color: black; font-size: 12pt;">Workshop 1 - Real Things, Fake Project</h2>
                    </summary>
                    <div style="padding: 8px; background: #f8f8f8;">
                        
                        <!-- Week Level (Second Level) - WEEK 1: September 3-5, 2025 -->
                        <!-- Days: Wednesday Sept 3, Friday Sept 5 -->
                        <details open style="margin-bottom: 6px; border: 1px solid #dddddd; border-radius: 0px; padding: 0; background: #ffffff;">
                            <summary style="padding: 3px 6px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">Week 1 - September 3-5</span>
                            </summary>
                            <div style="padding: 6px; background: #fcfcfc;">
                                
                                <!-- Class Level (Third Level) - WEDNESDAY SEPTEMBER 3, 2025 -->
                                <details style="margin-bottom: 4px; border: 1px solid #eeeeee; border-radius: 0px; padding: 0; background: #ffffff;">
                                    <summary style="padding: 2px 4px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                        <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">
                                            <a href="https://npuckett.github.io/atelier1-f25/class-sept3.html" target="content-frame" style="text-decoration: none; color: black;">W - September 3 - Introduction</a>
                                        </span>
                                    </summary>
                                </details>
                                
                                <!-- Class Level (Third Level) - FRIDAY SEPTEMBER 5, 2025 -->
                                <details style="margin-bottom: 4px; border: 1px solid #eeeeee; border-radius: 0px; padding: 0; background: #ffffff;">
                                    <summary style="padding: 2px 4px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                        <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">
                                            <a href="https://npuckett.github.io/atelier1-f25/class-sept5.html" target="content-frame" style="text-decoration: none; color: black;">F - September 5 - Dev Day</a>
                                        </span>
                                    </summary>
                                </details>
                                
                            </div>
                        </details>
                        
                        <!-- Week Level (Second Level) - WEEK 2: September 10-12, 2025 -->
                        <!-- Days: Wednesday Sept 10, Friday Sept 12 -->
                        <details style="margin-bottom: 6px; border: 1px solid #dddddd; border-radius: 0px; padding: 0; background: #ffffff;">
                            <summary style="padding: 3px 6px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">Week 2 - September 10-12</span>
                            </summary>
                            <div style="padding: 6px; background: #fcfcfc;">
                                
                                <!-- Class Level (Third Level) - WEDNESDAY SEPTEMBER 10, 2025 -->
                                <details style="margin-bottom: 4px; border: 1px solid #eeeeee; border-radius: 0px; padding: 0; background: #ffffff;">
                                    <summary style="padding: 2px 4px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                        <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">
                                            <a href="class-sept10.html" target="content-frame" style="text-decoration: none; color: black;">W - September 10 - Dev Day</a>
                                        </span>
                                    </summary>
                                </details>
                                
                                <!-- Class Level (Third Level) - FRIDAY SEPTEMBER 12, 2025 -->
                                <details style="margin-bottom: 4px; border: 1px solid #eeeeee; border-radius: 0px; padding: 0; background: #ffffff;">
                                    <summary style="padding: 2px 4px; background: #ffffff; color: black; cursor: pointer; border-radius: 0px; list-style: none;">
                                        <span style="margin: 0; color: black; font-size: 12pt; font-weight: normal;">
                                            <a href="class-sept12.html" target="content-frame" style="text-decoration: none; color: black;">F - September 12 - Project Work</a>
                                        </span>
                                    </summary>
                                </details>
                                
                            </div>
                        </details>
                        
                    </div>
                </details>
                
            </td>
            
            <!-- Content iframe column -->
            <td style="vertical-align: top; padding: 0;">
                <iframe name="content-frame" src="class-sept3.html" style="width: 100%; height: 100vh; border: none; margin: 0; padding: 0;"></iframe>
            </td>
        </tr>
    </table>
    
</body>
</html>
