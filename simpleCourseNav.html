<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Course Navigation - Iframe for Canvas</title>
</head>
<body style="margin: 0; padding: 0;">
    <table style="width: 100%; border-collapse: collapse; border: none; height: 800px;">
        <tr>
            <td style="width: 250px; background-color: #f5f5f5; vertical-align: top; padding: 20px; border: none;">
                <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 14pt;">Workshop 1 - Real Things, Fake Project</h3>
                
                <h4 style="margin: 15px 0 8px 0; font-size: 12pt; color: #666;">Week 1 - September 3-5</h4>
                <ul style="list-style: none; padding: 0; margin: 0 0 15px 0;">
                    <li style="margin-bottom: 6px;">
                        <a href="https://npuckett.github.io/atelier1-f25/class-sept3.html" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 6px; display: block; border: 1px solid #ddd; background: white; font-size: 11pt;">
                            W - September 3 - Introduction
                        </a>
                    </li>
                    <li style="margin-bottom: 6px;">
                        <a href="https://npuckett.github.io/atelier1-f25/class-sept5.html" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 6px; display: block; border: 1px solid #ddd; background: white; font-size: 11pt;">
                            F - September 5 - Dev Day
                        </a>
                    </li>
                </ul>
                
                <h4 style="margin: 15px 0 8px 0; font-size: 12pt; color: #666;">Week 2 - September 10-12</h4>
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li style="margin-bottom: 6px;">
                        <a href="https://npuckett.github.io/atelier1-f25/class-sept10.html" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 6px; display: block; border: 1px solid #ddd; background: white; font-size: 11pt;">
                            W - September 10 - Dev Day
                        </a>
                    </li>
                    <li style="margin-bottom: 6px;">
                        <a href="https://npuckett.github.io/atelier1-f25/class-sept12.html" 
                           target="schedule-frame" 
                           style="color: #000; text-decoration: none; padding: 6px; display: block; border: 1px solid #ddd; background: white; font-size: 11pt;">
                            F - September 12 - Project Work
                        </a>
                    </li>
                </ul>
            </td>
            <td style="padding: 0; border: none; vertical-align: top;">
                <iframe 
                    name="schedule-frame"
                    src="https://npuckett.github.io/atelier1-f25/class-sept3.html"
                    style="width: 100%; height: 800px; border: none; display: block;"
                    title="Atelier 1 Course Content"
                    allowfullscreen
                    allow="clipboard-write">
                    <p>Your browser doesn't support iframes.</p>
                    <p><a href="https://npuckett.github.io/atelier1-f25/class-sept3.html" target="_blank">Click here to view the content in a new window</a></p>
                </iframe>
            </td>
        </tr>
    </table>
</body>
</html>
